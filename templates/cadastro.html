{% extends "base.html" %}
{% block title %}Cadastro - LeituraPlay{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card card-auth p-4 shadow-sm" style="max-width:420px; width:100%;">
    <div class="text-center">
      <img src="{{ url_for('static', filename='img/logo-leituraplay.png') }}" alt="logo" height="72">
      <h1 class="mt-3 title-main">Cadastro</h1>
      <p class="text-muted">Crie sua conta</p>
    </div>

    <form action="{{ url_for('processar_cadastro') }}" method="post" class="mt-3">
      <div class="mb-3 input-with-icon">
        <i class="fa-solid fa-user"></i>
        <input name="nome" type="text" class="form-control" placeholder="Nome" required>
      </div>
      <div class="mb-3 input-with-icon">
        <i class="fa-solid fa-envelope"></i>
        <input name="email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3 input-with-icon">
        <i class="fa-solid fa-key"></i>
        <input name="senha" type="password" class="form-control" placeholder="Senha" required>
      </div>

      <button class="btn btn-roxo w-100" type="submit"><i class="fa-solid fa-user-plus me-2"></i>Cadastrar</button>

      <p class="text-center mt-3">JÃ¡ tem conta? <a href="{{ url_for('login') }}" class="fw-bold text-roxo-texto">Entrar</a></p>
    </form>
  </div>
</div>
{% endblock %}
