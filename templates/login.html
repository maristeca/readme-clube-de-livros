{% extends "base.html" %}
{% block title %}Login - LeituraPlay{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-lg border-0">
            <h2 class="h4 text-center fw-bold text-roxo-texto mb-4">Acesse sua Conta</h2>
            
            <!-- A CORREÇÃO ESTÁ AQUI: o endpoint agora é 'login' -->
            <form action="{{ url_for('login') }}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="email" class="form-label small text-muted">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label small text-muted">Senha</label>
                    <input type="password" class="form-control rounded-pill" id="senha" name="senha" required>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-roxo">Entrar</button>
                </div>
            </form>

            <p class="text-center mt-3 small text-muted">
                Ainda não tem conta? <a href="{{ url_for('cadastro') }}" class="text-decoration-none text-roxo-texto fw-bold">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
