{% extends "base.html" %}
{% block title %}Feed - LeituraPlay{% endblock %}

{% block content %}
<h2 class="display-6 fw-bold text-center text-roxo-texto mb-4">Feed Colaborativo</h2>

<div class="d-flex justify-content-center mb-4">
  <div class="btn-group" role="group" aria-label="filtros">
    <button class="btn btn-outline-secondary rounded-pill active">Todos</button>
    <button class="btn btn-outline-secondary rounded-pill">Romance</button>
    <button class="btn btn-outline-secondary rounded-pill">Ficção</button>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-md-8">
    {% for book in books %}
      <div class="card card-indica mb-3">
        <div class="row g-0">
          <div class="col-4 d-flex align-items-center p-2">
            <img src="{{ book.img }}" class="img-fluid rounded" alt="Capa {{ book.title }}">
          </div>
          <div class="col-8">
            <div class="card-body py-2">
              <h5 class="card-title card-title-roxo mb-1">{{ book.title }}</h5>
              <p class="card-text small text-muted mb-1"><strong>{{ book.author }}</strong></p>
              <p class="card-text small text-muted mb-2">{{ book.text }}</p>

              {% for t in book.tags %}
                <span class="tag-livro tag-{{ loop.index0 }}">{{ t }}</span>
              {% endfor %}

              <div class="mt-2 d-flex gap-3 align-items-center">
                <a class="text-decoration-none text-roxo-texto" href="#"><i class="fa-regular fa-heart"></i> Curtir</a>
                <a class="text-decoration-none text-roxo-texto" href="#"><i class="fa-regular fa-comment"></i> Comentar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
