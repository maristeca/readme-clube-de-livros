{% extends "base.html" %}
{% block title %}Avaliar - LeituraPlay{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="col-12 col-md-6 text-center">
    <h2 class="display-6 fw-bold text-roxo-texto mb-4">Avaliação</h2>

    <img src="{{ url_for('static', filename='img/livro3.png') }}" class="img-fluid rounded shadow-sm mb-3" alt="Capa" style="max-width:150px;">
    <h4 class="h5 fw-bold text-roxo-texto mb-3">O Diário de Anne Frank</h4>

    <div class="mb-4">
      <i class="fas fa-star text-warning fa-2x"></i>
      <i class="fas fa-star text-warning fa-2x"></i>
      <i class="fas fa-star text-warning fa-2x"></i>
      <i class="fas fa-star text-warning fa-2x"></i>
      <i class="far fa-star text-warning fa-2x"></i>
    </div>

    <form action="{{ url_for('enviar_avaliacao') }}" method="post" class="text-start">
      <div class="mb-4">
        <textarea name="comentario" class="form-control" rows="4" placeholder="Adicione um comentário ou motivo da indicação..."></textarea>
      </div>
      <button type="submit" class="btn btn-roxo w-100">Enviar Avaliação</button>
    </form>
  </div>
</div>
{% endblock %}
