<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LeituraPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="navbar navbar-expand-lg navbar-app sticky-top d-none d-lg-block">
        <div class="container-fluid">
            <a class="navbar-brand" href="base.html">LeituraPlay</a>
            <nav>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="feed.html">Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="comunidades.html">Comunidades</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-fluid d-flex align-items-center justify-content-center flex-grow-1 p-4">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-6 text-center">
                <h1 class="display-5 fw-bold mb-1 text-roxo-texto">Entrar</h1>
                <p class="mb-4">Entre na sua conta para continuar</p>
                <form class="text-start" onsubmit="return redirecionarParaFeed(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-roxo w-100">Entrar</button>
                </form>
                <p class="mt-3">Ainda não tem conta? <a href="cadastro.html" class="text-roxo-texto fw-bold">Cadastre-se</a></p>
            </div>
        </div>
    </main>

    <footer class="rodape-app">
        <p class="text-center mb-0">© 2025 LeituraPlay - Desenvolvido pelo grupo</p>
    </footer>

    <script>
        function redirecionarParaFeed(event) {
            event.preventDefault(); 
            setTimeout(() => {
                window.location.href = "feed.html";
            }, 300); 
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
